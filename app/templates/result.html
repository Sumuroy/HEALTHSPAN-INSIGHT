<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Life Expectancy Result - HealthSpan Insight</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("/static/images/back.jpg") no-repeat center center fixed;
        background-size: cover;
      }

      .container {
        max-width: 600px;
        margin: 80px auto;
        background-color: rgba(255, 255, 255, 0.85);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      h2 {
        color: #2c3e50;
        margin-bottom: 20px;
      }

      .prediction {
        font-size: 32px;
        color: #27ae60;
        font-weight: bold;
        margin: 20px 0;
      }

      a.button {
        background-color: #3498db;
        color: white;
        padding: 10px 24px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 15px;
        display: inline-block;
        margin-top: 20px;
      }

      a.button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Predicted Life Expectancy</h2>
      <div class="prediction">{{ prediction }} years</div>
      <a href="/" class="button">Predict Again</a>
    </div>
  </body>
</html>
